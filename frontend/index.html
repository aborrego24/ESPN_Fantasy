<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Playoff Scenarios</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      .team-section {
        margin-bottom: 2rem;
      }
      h2 {
        color: darkblue;
      }
      .scenario {
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Playoff Clinching Scenarios</h1>

    <div class="team-section" id="scenarios">
      <!-- JS will populate this -->
    </div>

    <script>
      // Dummy data you can replace with the actual payload later
      const data = {
        "John Fortnite Kennedy": [
          "Win vs Njigba's In Paris",
          "Weezer Africa and Momma Gus lose",
        ],
        "Njigba's In Paris": ["Win vs JFK"],
      };

      const container = document.getElementById("scenarios");

      for (const [team, scenarios] of Object.entries(data)) {
        const section = document.createElement("div");
        section.className = "team-section";
        section.innerHTML = `<h2>${team}</h2>`;
        scenarios.forEach((s) => {
          const p = document.createElement("p");
          p.className = "scenario";
          p.textContent = `- ${s}`;
          section.appendChild(p);
        });
        container.appendChild(section);
      }
    </script>
  </body>
</html>
